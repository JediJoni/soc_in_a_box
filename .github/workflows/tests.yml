name: tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install deps
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Lint
        run: uv run ruff check .

      - name: Test
        run: uv run pytest